<!doctype HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | by noobdev </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="parent">
        <div class="num-display">
            <div id="disp" class="disp"> </div>
        </div>
        <div class="num-btn">
            <div id="key" class="key"> 1 </div>
            <div id="key" class="key"> 2 </div>
            <div id="key" class="key"> 3 </div>
            <div id="key" class="key"> 4 </div>
            <div id="key" class="key"> 5 </div>
            <div id="key" class="key"> 6 </div>
            <div id="key" class="key"> 7 </div>
            <div id="key" class="key"> 8 </div>
            <div id="key" class="key"> 9 </div>
            <div id="key" class="key"> 0 </div>
            <div id="bksp" class="key"> DELETE </div>
            <div id="clr" class="key"> CLEAR </div>
        </div>
        <div class="op-btn">
            <div id="add" class="key"> + </div>
            <div id="subt" class="key"> - </div>
            <div id="divide" class="key"> / </div>
            <div id="multiply" class="key"> x </div>
            <div id="eqto" class="key"> = </div>
        </div>
    </div>

</body>

<script src="script-calc.js"> </script>
